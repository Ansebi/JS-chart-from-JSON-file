<html>

<body>
<div id="the_div">Default text</div>
<div id="address_div"></div>
<button onclick="readAndShowText_(TEXT_ADDRESS_)">Read and Display</button>

<script>
let TEXT_ADDRESS_ = "http://localhost:8000/text.txt";
document.getElementById("address_div").innerHTML = "File to read: " + TEXT_ADDRESS_;

function revealMessage(message_) {
  document.getElementById("the_div").innerHTML = message_;
}

function readAndShowText_(address_) {
  fetch(address_, {cache: "reload"})
    .then((response) => response.text())
    .then((text_) => revealMessage(text_));
}
</script>

</body>
</html>
