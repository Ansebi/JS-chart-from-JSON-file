<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" type="text/css" href="https://rawgit.com/gionkunz/chartist-js/master/dist/chartist.min.css">

        <style>
            #chart {
                height: 500px;
                width: 50%;
            }
        </style>

    </head>
    <body>

        <div class="ct-chart" id="chart"></div>

        <script type="text/javascript" src="https://rawgit.com/gionkunz/chartist-js/master/dist/chartist.js"></script>
        <script type="text/javascript" src="http://localhost:8000/chartist-plugin-axistitle.js"></script>

        <script>
        





          var chart = new Chartist.Bar('.ct-chart', {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
            series: [
              [1, 5, 2, 5, 4, 3],
              [2, 3, 4, 8, 1, 2],
              [5, 4, 3, 2, 1, 0.5],
            ]
          }, {
            low: 0,
            showArea: true,
            showPoint: false,
            fullWidth: true,
            chartPadding: {
              top: 30,
              right: 30,
              bottom: 30,
              left: 30
            },
            plugins: [
              Chartist.plugins.ctAxisTitle({
                        axisX: {
                          axisTitle: 'Character',
                          axisClass: 'ct-axis-title',
                          offset: {
                            x: 0,
                            y: 50
                          },
                          textAnchor: 'middle'
                        },
                        axisY: {
                          axisTitle: 'HP, Armor, Energy',
                          axisClass: 'ct-axis-title',
                          offset: {
                            x: 0,
                            y: 25
                          },
                          textAnchor: 'middle',
                          flipTitle: true //y offset negative if true
                        }
                      })
                    ]
          });

          chart.on('draw', function(data) {
            console.log(data);
            if(data.type == 'bar') {
                data.element.animate({
                    y2: {
                        dur: 500,
                        from: data.y1,
                        to: data.y2
                        }
                    });
                }
            });

        </script>
    </body>
</html>
