<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" type="text/css" href="https://rawgit.com/gionkunz/chartist-js/master/dist/chartist.min.css">

        <style>
            #chart {
                height: 500px;
                width: 50%;
            }
        </style>

    </head>
    <body>

        <div class="ct-chart" id="chart"></div>

        <script type="text/javascript" src="https://rawgit.com/gionkunz/chartist-js/master/dist/chartist.js"></script>
        <script type="text/javascript" src="http://localhost:8000/chartist-plugin-axistitle.js"></script>

        <script>


        new Chartist.Line('.ct-chart', {
  labels: ['0-15', '16-30', '31-45', '46-60', '61-75', '76-90', '91-105', '106-120'],
  series: [[1, 3, 7, 12, 1, 2, 1, 0]]
}, {
  chartPadding: {
    top: 20,
    right: 0,
    bottom: 30,
    left: 0
  },
  axisY: {
    onlyInteger: true
  },
  plugins: [
    Chartist.plugins.ctAxisTitle({
      axisX: {
        axisTitle: 'Time (mins)',
        axisClass: 'ct-axis-title',
        offset: {
          x: 0,
          y: 50
        },
        textAnchor: 'middle'
      },
      axisY: {
        axisTitle: 'Goals',
        axisClass: 'ct-axis-title',
        offset: {
          x: 0,
          y: 0
        },
        textAnchor: 'middle',
        flipTitle: false
      }
    })
  ]
});
        </script>
    </body>
</html>
